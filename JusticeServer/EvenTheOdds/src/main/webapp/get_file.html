<html>
<body>
<h1>Even (the odds) get file</h1>
<script type="text/javascript">
function get_file() {
    var action_src = "http://192.168.1.135:8080/EvenTheOdds/rest/service/get_file/" + document.getElementsByName("file_name")[0].value;
    var get_file_form = document.getElementById('get_file_form');
    get_file_form.action = action_src;
}
</script>
<form id="get_file_form" onsubmit="get_file()">
<p>File: <input type="text" name="file_name" /></p>
<input type="submit" value="Submit" />
</form>
</body>
</html>
